Configutation:
  name: Default
  status: warn

  Properties:
    Property:   
      - name: "pattern"
        value: "%highlight{[%-5level]} %d{yyyy-MM-dd HH:mm:ss.SSS} [%t][%F] %c{1} - %msg%n"
      - name: "charset-UTF-8"
        value: "UTF-8"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        charset: ${charset-UTF-8}
        pattern: ${pattern}
        disableAnsi: false
  Loggers:
    Root:
      level: info
      AppenderRef:
       - ref: Console_Appender
    Logger:
      name: example.demospringboot
      additivity: false
      level: info
      AppenderRef:
      - ref: Console_Appender